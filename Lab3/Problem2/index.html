<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="timer-container">
  <div id="input-section" class="timer-section">
    <label for="hours">Hours:</label>
    <input type="number" id="hours" min="0" value="0">
    <label for="minutes">Minutes:</label>
    <input type="number" id="minutes" min="0" value="0">
    <label for="seconds">Seconds:</label>
    <input type="number" id="seconds" min="0" value="0">
    <button id="start-button">Start</button>
    <button id="stop-button" disabled>Stop</button>
    <button id="restart-button">Restart</button>
  </div>
  <div id="countdown-section" class="timer-section">
    <div id="countdown-timer">
      <div id="hours-display">00</div>
      <div>:</div>
      <div id="minutes-display">00</div>
      <div>:</div>
      <div id="seconds-display">00</div>
    </div>
  </div>
  <div id="zero-section" class="timer-section">
    <div id="zero-timer">
      <div id="zero-display">00</div>
    </div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/7.4.0/rxjs.umd.min.js"></script>
<script src="timer.js"></script>

</body>
</html>
